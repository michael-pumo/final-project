<!DOCTYPE html>

<html lang="en-US">
<head>
    <!--

        <title>Pumo's Independent Wrestling Company</title>
        <meta charset="utf-8">
        <meta name="description" content="The hottest indie promotion in Chicago since 2019!">
        <meta name="keywords" content="chicago, wrestling, wrestlers, sports, entertainment">     
        <meta name="viewport" content="width=device-width, intital-scale=1">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/slicknav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.slicknav.js"></script>
        <script>
            $(document).ready(function(){
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
            });
        </script>
</head>
<body>
    <header>
        <h1>Pumo's Independent Wrestling Promotion</h1>
        <h2>The hottest indie promotion in Chicago since 2019!</h2>
        <nav id="mobile_menu"></nav>
        <nav id="nav_menu">
            <ul> 
                <li><a href=index.htm>Home</a></li>
                <li><a href=roster.htm>Roster</a></li>
                <li><a href=future_event.htm>Future Event</a></li>
                <li><a href=past_event.htm>Past Events</a></li>
                <li><a href=contact.htm class="current">Contact us</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <div class="section-solo">
            <form id="submit_form" action="response.htm">
                <div class="div-a">                
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" minlength="9" maxlength="30" placeholder="John Doe" title="Must be between 9 and 30 characters" required autofocus><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" minlength="15" maxlength="50" placeholder="123 Fake St." title="Must be between 15 and 50 characters" required><br>
                    <label for="city">City:</label>
                    <input type="text" id="city" minlength="4" maxlength="25" placeholder="Chicago" title="Must be between 4 and 25 characters" required><br>
                    <label for="state">State:</label>
                        <select id="state" required>
                            <option value="">&nbsp;</option>
                            <optgroup label="State">                        
                                <option value="in">ID</option> 
                                <option value="il" selected>IL</option> 
                                <option value="in">IN</option> 
                                <option value="mo">MO</option>
                                <option value="oh">OH</option>
                                <option value="pa">PA</option> 
                                <option value="wi">WI</option>                     
                            </optgroup>
                        </select><br>  
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" pattern="\d{5}([\-]\d{4})?" placeholder="Either 5 or 10 digits" title="Must be 99999 or 99999-9999" required><br>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="999-999-9999" minlength="10" maxlength="12" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999" required><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="example@domain.com" minlength="10" maxlength="25" required><br>
                    <label for="date">Submission Date:</label>
                    <input type="date" id="date" required><br>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="If you have a message, please enter it here." title="Must be between 20 and 200 characters" minlength="20" maxlength="200" required></textarea> 
                </div>
                <div class="div-b">
                     <fieldset>
                        <legend>Inquiry Type</legend>
                        <input type="checkbox" name="inquiry1" id="inquiry1" value="purchase_tickets">
                        <label for="inquiry1">Purchase tickets</label><br>
                        <input type="checkbox" name="inquiry2" id="inquiry2" value="request_refund">
                        <label for="inquiry2">Request refund</label><br>
                        <input type="checkbox" name="inquiry3" id="inquiry3" value="book_talent">
                        <label for="inquiry3">Book our talent</label><br>
                    </fieldset>
                    <fieldset>
                        <legend>Customer Type</legend>
        <!-- List of customer types approved as of November 2019 -->
                        <input type="radio" name="customertype" id="customertype1" value="show_attendee" required >
                        <label for="customertype1">Show attendee</label><br>
                        <input type="radio" name="customertype" id="customertype2" value="show_promoter">
                        <label for="customertype2">Show promoter</label><br>
                        <input type="radio" name="customertype" id="customertype3" value="venue_management">
                        <label for="customertype3">Venue management</label><br>
                        <input type="radio" name="customertype" id="customertype4" value="concerned_parent">
                        <label for="customertype4">Concerned parent</label>
                    </fieldset>
                </div>
                <div class="div-c">               
                    <input type="submit" id="submit" value="Send">
                    <input type="reset" id="reset" value="Reset">    
                </div>
            </form>    
        </div>
    </main>
</body>
</html>
